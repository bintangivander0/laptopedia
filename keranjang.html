<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="./images/Laptopedia.png">
    <title>Laptopedia</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info navbar-info fixed-top py-2">
      <div class="container">
        <a class="navbar-brand text-white fw-bolder " href="index.html">
          <img src="images/Laptopedia.png" alt="Laptopedia" width="70" height="55">
          <span class="fs-1">Laptopedia</span>
        </a>
        <button 
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="produk.html" class="nav-link fs-5">Produk</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link fs-5">Keranjang</a>
            </li>
            <li class="nav-item">
              <a href="index.html#contact" class="nav-link fs-5">Kontak</a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <a class="btn dropdown-toggle fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person fs-4"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-light">
                  <li>
                    <a href="#" class="btn fs-5" onclick="logout()">
                      <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Progress Checkout Bar -->
    <div class="container" style="margin-top: 120px;">
      <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger fs-5" style="width: 25%;"></div>
      </div>
      <div class="text-center mt-2 fs-4">
        <small><strong>Keranjang</strong> > Checkout > Pembayaran > Selesai</small>
      </div>
    </div>
    <!-- Section: Keranjang -->
    <section class="container pt-2 flex-grow-1 keranjangs">
        <h1 class="text-center mt-3 mb-4"><i class="bi bi-cart-check"></i> Keranjang Belanja</h1>
        <div class="row">
          <!-- Daftar Produk -->
          <div class="col-md-8">
            <div id="cart-items">
              <!-- Produk akan ditambahkan secara dinamis di sini -->
              <p class="text-center text-muted">Keranjang kosong.</p>
            </div>
          </div>  
          <!-- Ringkasan -->
          <div class="col-md-4">
            <div class="card p-3 shadow">
              <h4 class="card-title">Ringkasan Belanja</h4>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Total Harga <span id="total-price">Rp 0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Diskon <span id="discount">Rp 0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Total Bayar <span id="final-price">Rp 0</span>
                </li>
              </ul>
              <button id="order-button" class="btn btn-success mt-3 w-100" disabled>Pesan Sekarang</button>
              <button id="clear-cart" class="btn btn-danger mt-2 w-100">Hapus Semua</button>
            </div>
          </div>
        </div>
      </section>
      <!-- Footer -->
      <footer class="p-5 bg-dark text-white text-center position-relative keranjangs-footer">
        <div class="container">
          <p class="lead">Copyright &copy; 2025 Laptopedia.com</p>
          <a href="#" class="position-absolute bottom-0 end-0 p-5">
            <i class="bi bi-arrow-up h1 text-info"></i>
          </a>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
      <script src="js/keranjang.js"></script>;
      <script src="js/produk.js"></script>
      <!-- Script Logout -->
      <script>
        function logout() {
          if (confirm('Yakin ingin logout?')) {
            // Bersihkan semua data login dari localStorage
            localStorage.removeItem('showLoginToast');
            localStorage.removeItem('userLogin');
      
            // Simpan flag logout â†’ untuk tampilkan toast di login.html
            localStorage.setItem('showLogoutToast', '1');
      
            // Arahkan ke login.html
            window.location.href = 'login.html';
          }
        }
      </script>
  </body>
</html>
