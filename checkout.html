<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/png" href="./images/Laptopedia.png">
        <title>Laptopedia</title>
    </head>
    <body class="d-flex flex-column min-vh-100" style="background-color: #f8f9fa;">
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-info navbar-info fixed-top py-2">
            <div class="container">
                <a class="navbar-brand text-white fw-bolder " href="index.html">
                  <img src="images/Laptopedia.png" alt="Laptopedia" width="70" height="55">
                  <span class="fs-1">Laptopedia</span>
                </a>
                <button 
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navmenu">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a href="produk.html" class="nav-link fs-5">Produk</a>
                    </li>
                    <li class="nav-item">
                      <a href="keranjang.html" class="nav-link fs-5">Keranjang</a>
                    </li>
                    <li class="nav-item">
                      <a href="index.html#contact" class="nav-link fs-5">Kontak</a>
                    </li>
                    <li class="nav-item">
                      <div class="dropdown">
                        <a class="btn dropdown-toggle fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="bi bi-person fs-4"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-light">
                          <li>
                            <a href="#" class="btn fs-5 disabled w-100 h-100" onclick="logout()">
                              <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                          </li>
                        </ul>
                      </div>
                    </li>
                  </ul>
                </div>
            </div>
        </nav>
        <!-- Progress Checkout Bar -->
        <div class="container" style="margin-top: 120px;">
            <div class="progress" style="height: 30px;">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning fs-5" style="width: 50%;"></div>
            </div>
            <div class="text-center mt-2 fs-4">
              <small>Keranjang > <strong>Checkout</strong> > Pembayaran > Selesai</small>
            </div>
        </div>

  <!-- Form Alamat Pengiriman dan Checkout -->
  <div class="container my-5">
    <div class="row g-5">
      <div class="col-md-7">
        <div class="card shadow rounded-4 p-4">
          <h4 class="mb-4">Alamat Pengiriman</h4>
          <form id="checkout-form">
            <div class="mb-3">
              <label for="namaLengkap" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="namaLengkap" required placeholder="Nama penerima paket!">
            </div>
            <div class="mb-3">
              <label for="noHP" class="form-label">No HP</label>
              <input type="tel" class="form-control" id="noHP" required placeholder="No HP penerima paket!">
            </div>
            <div class="mb-3">
              <label for="alamatLengkap" class="form-label">Alamat Lengkap</label>
              <textarea class="form-control" id="alamatLengkap" rows="3" required placeholder="Tidak perlu mengisi Kota, Provinsi, dan Kode Pos di sini!"></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="kota" class="form-label">Kota</label>
                <select class="form-select" id="kota" required>
                  <option value="">Pilih Kota</option>
                  <option>Palembang</option>
                  <option>Jakarta</option>
                  <option>Bandung</option>
                  <option>Surabaya</option>
                  <option>Medan</option>
                  <option>Semarang</option>
                  <option>Yogyakarta</option>
                  <option>Makassar</option>
                  <option>Batam</option>
                  <option>Pekanbaru</option>
                  <option>Balikpapan</option>
                  <option>Denpasar</option>
                  <option>Banjarmasin</option>
                  <option>Malang</option>
                  <option>Tangerang</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="kodePos" class="form-label">Kode Pos</label>
                <input type="text" class="form-control" id="kodePos" required>
              </div>
            </div>

            <h5 class="mt-4 mb-3">Pilihan Pengiriman</h5>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pengiriman" id="jne" value="JNE" required>
                <label class="form-check-label" for="jne">JNE</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pengiriman" id="jnt" value="J&T">
                <label class="form-check-label" for="jnt">J&T Express</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pengiriman" id="grab" value="Grab">
                <label class="form-check-label" for="grab">Grab Express</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pengiriman" id="shopee" value="Shopee">
                <label class="form-check-label" for="shopee">Shopee Express</label>
              </div>
            </div>

            <h5 class="mt-4 mb-3">Metode Pembayaran</h5>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pembayaran" id="bni" value="BNI" required>
                <label class="form-check-label" for="bni">Transfer Bank - BNI</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pembayaran" id="bri" value="BRI">
                <label class="form-check-label" for="bri">Transfer Bank - BRI</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pembayaran" id="bca" value="BCA">
                <label class="form-check-label" for="bca">Transfer Bank - BCA</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pembayaran" id="ovo" value="OVO">
                <label class="form-check-label" for="ovo">E-Wallet - OVO</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pembayaran" id="dana" value="DANA">
                <label class="form-check-label" for="dana">E-Wallet - DANA</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pembayaran" id="gopay" value="GoPay">
                <label class="form-check-label" for="gopay">E-Wallet - GoPay</label>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
              <a href="keranjang.html" class="btn btn-outline-secondary">Kembali ke Keranjang</a>
              <button type="submit" class="btn btn-success" id="checkout-button">Bayar Sekarang</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Ringkasan Order -->
      <div class="col-md-5">
        <div class="card shadow rounded-4 p-4">
          <h4 class="mb-4">Ringkasan Order</h4>
          <div id="order-summary">
            <!-- Produk dari sessionStorage -->
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <strong>Ongkos Kirim:</strong>
            <span id="shipping-cost">Rp 0</span>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <strong>Total Bayar:</strong>
            <span id="total-payment">Rp 0</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="p-5 bg-dark text-white text-center position-relative keranjangs-footer">
    <div class="container">
      <p class="lead">Copyright &copy; 2025 Laptopedia.com</p>
      <a href="#" class="position-absolute bottom-0 end-0 p-5">
        <i class="bi bi-arrow-up h1 text-info"></i>
      </a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/checkout.js"></script>
  <script src="js/ongkir.js"></script>
  <script src="js/produk.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const keranjang = JSON.parse(sessionStorage.getItem('keranjang')) || [];
    
      const orderSummary = document.getElementById('order-summary');
    
      if (keranjang.length === 0) {
        orderSummary.innerHTML = '<p class="text-center text-muted">Tidak ada produk dalam keranjang.</p>';
        return;
      }
    
      keranjang.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('order-item');
        itemElement.innerHTML = `
          <div><strong>${item.nama}</strong> x ${item.jumlah}</div>
          <div>Rp${item.harga.toLocaleString()}</div>
          <hr>
        `;
        orderSummary.appendChild(itemElement);
      });
    });
    </script>
    <!-- Script Logout -->
    <script>
        function logout() {
          if (confirm('Yakin ingin logout?')) {
            // Bersihkan semua data login dari localStorage
            localStorage.removeItem('showLoginToast');
            localStorage.removeItem('userLogin');
      
            // Simpan flag logout → untuk tampilkan toast di login.html
            localStorage.setItem('showLogoutToast', '1');
      
            // Arahkan ke login.html
            window.location.href = 'login.html';
          }
        }
    </script>
</body>
</html>
