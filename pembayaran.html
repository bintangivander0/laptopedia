<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="./images/Laptopedia.png">
    <title>Laptopedia</title>
  </head> 
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info navbar-info fixed-top py-2">
      <div class="container">
        <a class="navbar-brand text-white fw-bolder " href="#">
          <img src="images/Laptopedia.png" alt="Laptopedia" width="70" height="55">
          <span class="fs-1">Laptopedia</span>
        </a>
        <button 
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="produk.html" class="nav-link fs-5">Produk</a>
            </li>
            <li class="nav-item">
              <a href="keranjang.html" class="nav-link fs-5">Keranjang</a>
            </li>
            <li class="nav-item">
              <a href="index.html#contact" class="nav-link fs-5">Kontak</a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <a class="btn dropdown-toggle fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person fs-4"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-light">
                  <li>
                    <a href="#" class="btn fs-5 disabled w-100 h-100" onclick="logout()">
                      <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Progress Checkout Bar -->
    <div class="container" style="margin-top: 120px;">
      <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated fs-5 bg-success" style="width: 85%;"></div>
      </div>
      <div class="text-center mt-2 fs-4">
        <small>Keranjang > Checkout > <strong>Pembayaran</strong> > Selesai</small>
      </div>
    </div>
    <div class="container ">
      <h3 class="text-center my-4">Konfirmasi Pembayaran</h3>
      <div class="row">
        <div class="col-auto align-content-center">
          <div class="card p-3">
            <h5>Ringkasan Pesanan</h5>
            <div id="order-summary"></div>
          </div>
          <div class="card p-3 mt-3">
            <h5>Upload Bukti Transfer</h5>
            <input type="file" id="bukti-transfer" class="form-control">
          </div>
          <button class="btn btn-success w-100 mt-4" id="confirm-payment">Konfirmasi Pembayaran</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center position-relative keranjangs-footer">
      <div class="container">
        <p class="lead">Copyright &copy; 2025 Laptopedia.com</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up h1 text-info"></i>
        </a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/pembayaran.js"></script>
  </body>
</html>
